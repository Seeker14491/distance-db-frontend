<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Distance DB</title>
        <meta name="Description" content="A database of Distance data" />
        <meta charset="utf-8" />

        <!-- favicon stuff -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="../assets/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../assets/favicon-16x16.png"
        />
        <link rel="manifest" href="../assets/manifest.json" />
        <link
            rel="mask-icon"
            href="../assets/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <link rel="shortcut icon" href="../assets/favicon.ico" />
        <meta
            name="msapplication-config"
            content="../assets/browserconfig.xml"
        />
        <meta name="theme-color" content="#ffffff" />

        <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.css">
        <link
            href="../node_modules/ag-grid-community/dist/styles/ag-grid.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="../node_modules/ag-grid-community/dist/styles/ag-theme-balham-dark.css"
            rel="stylesheet"
            type="text/css"
        />
        <link href="./style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="wrapper">
            <div id="header">
                <div id="title">
                    Distance DB (<a href="https://github.com/Seeker14491/distance-db-guide/blob/master/README.md">info</a>)
                </div>
                <button
                    id="run-query-button"
                    type="button"

            <div id="editor-and-grid">

                <div id="grid" class="ag-theme-balham-dark"></div>
            </div>
            <div id="log"></div>
        </div>

        <script src="./index.ts"></script>
    </body>
